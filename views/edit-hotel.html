<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Hotel – Easy Booking</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Easy<span>Booking</span></div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/hotels">Hotels</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="features">
    <div class="container">
      <h2 style="text-align:center;">Edit Hotel</h2>

      <div class="form-card" style="max-width: 700px;">
        <form method="POST" action="/item/{{id}}" class="contact-form">
          <div class="form-group">
            <label>Title</label>
            <input name="title" value="{{title}}" required />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4">{{description}}</textarea>
          </div>

          <div class="form-group">
            <label>City</label>
            <input name="location" value="{{location}}" required />
          </div>

          <div class="form-group">
            <label>Price per night (₸)</label>
            <input name="price_per_night" type="number" min="0" value="{{price_per_night}}" required />
          </div>

          <button type="submit" class="btn btn-full">Save</button>
          <div style="margin-top: 10px; text-align:center;">
            <a href="/item/{{id}}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Easy Booking. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
