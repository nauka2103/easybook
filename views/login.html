<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Easy<span>Book</span></div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/hotels">Hotels</a>
      </nav>
    </div>
  </header>

  <main class="auth">
    <div class="container">
      <div class="auth-card">
        <div class="auth-head">
          <h1>Welcome back</h1>
          <p>Login to manage hotels and bookings</p>
        </div>

        <form class="auth-form" method="POST" action="/login">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter username" autocomplete="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" required>
          </div>

          <button class="btn btn-full" type="submit">Login</button>

          <div class="auth-hint">
            Default login: <b>admin</b>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
